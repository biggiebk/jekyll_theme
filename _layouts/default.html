<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title | default: "Jekyll Dark Theme" }}</a></h1>
      </div>
    </header>

    <main class="wrap">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | default: "Jekyll Dark Theme" }}</p>
      </div>
    </footer>

  <!-- copy watermark removed; Prism toolbar provides copy functionality -->
  </body>
</html>
