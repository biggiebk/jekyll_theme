<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title | default: "My Jekyll Site" }}</a></h1>
      </div>
    </header>

    <div class="site-grid wrap">
      <aside class="site-toc" id="site-toc" aria-label="Table of contents">
        <nav class="toc-nav" id="toc-nav">
          <!-- TOC will be injected here -->
        </nav>
      </aside>

      <main class="site-main">
        {{ content }}
      </main>
    </div>

    <footer class="site-footer">
      <div class="wrap">
        <small>&copy; {{ site.time | date: "%Y" }} {{ site.title | default: "My Jekyll Site" }}</small>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="{{ '/assets/js/highlight-init.js' | relative_url }}"></script>
  </body>
</html>
